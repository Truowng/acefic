<html lang="en">
  <head>
    <meta charset="UTF-8" />

  </head>
  <body>
    <header id="header">
      <div class="container">
        <div class="header-wrapper">
          <a href="#" title="Acefic" class="logo">
            <img src="./assets/images/logo.png" alt="Acefic" />
          </a>
          <div class="header-right">
            <div class="languages-wrapper">
              <a href="#" title="EN" class="language en">EN</a>
              <span>|</span>
              <a href="#" title="VI" class="language vi">VI</a>
            </div>
            <button type="button" class="btn menu-btn">menu</button>
          </div>
        </div>
      </div>
      <div class="nav-wrapper">
        <ul class="nav-list">
          <li class="nav-item">
            <a href="#" title="Trang chủ">Trang chủ</a>
          </li>
          <li class="nav-item">
            <a href="#" title="Giới thiệu">Giới thiệu</a>
          </li>
          <li class="nav-item">
            <a href="#" title="Dự án">Dự án</a>

          <img src="./assets/images/x-mark.svg" alt="" />
        </button>
      </div>
    </header>
    <main>
      <section class="contact">
        <div class="container">
          <div class="contact-wrapper">
            <form class="form">
              <div class="heading-block center">
                <h2 class="title">Ứng tuyển</h2>
              </div>
              <div class="input-container">
                <div class="input">
                  <label> Họ và tên <span class="required">*</span> </label>
                  <input type="text" required />
                </div>
                <div class="input">
                  <label> Email <span class="required">*</span> </label>
                  <input type="email" required />
                </div>
                <div class="input">
                  <label> Di động <span class="required">*</span> </label>
                  <input type="text" required />
                </div>
                <div class="input">
                  <label> Lời nhắn </label>
                  <textarea cols="10" rows="10"></textarea>
                </div>
              </div>
              <button class="submit-btn btn">Gửi CV ngay</button>
            </form>
            <div class="map">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3723.2100835641527!2d105.79872607540892!3d21.06426988059394!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3135aade9fd69669%3A0x85f81b31d446b102!2zTjA0QiBMYW5tYWsgVG93ZXIsIMSQxrDhu51uZyBWw6BvIEtUVCBU4buVbmcgQ-G7pWMgMiwgWHXDom4gxJDhu4luaCwgQuG6r2MgVOG7qyBMacOqbSwgSMOgIE7hu5lpLCBWaeG7h3QgTmFt!5e0!3m2!1svi!2s!4v1715939256966!5m2!1svi!2s"
                width="100%"
                height="100%"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
        </div>
      </section>
    </main>

    <footer id="footer" class="section no-fp">
      <div class="container">
        <div class="background-image">
          <img src="./assets/images/footer-bg.jpg" alt="" />
        </div>
        <div class="footer-wrapper">
          <div class="heading-block">
            <h2 class="title">Thông tin liên hệ</h2>
          </div>
          <div class="info">
            <a
              href="https://maps.app.goo.gl/t5E9HQoUZ7FVeUid8"
              title="trụ sở"
              class="title"
              ><span class="icon"
                ><img src="./assets/images/map-pin.svg" alt=""
              /></span>
              trụ sở</a
            >
            <p class="text">Khu Ngoại giao đoàn, Tây Hồ, Hà Nội, Việt Nam</p>
          </div>
          <div class="info">
            <h4 class="title">
              <span class="icon"
                ><img src="./assets/images/map-pin.svg" alt=""
              /></span>
              liên hệ với chúng tôi
            </h4>
            <p class="text">
              Hotline:

              <a href="tel:+0123456789" title="+0123456789"
                ><strong>+0123456789</strong></a
              >
            </p>
            <p class="text">
              Email:

              <a href="mailto:contact@acefic.com" title="contact@acefic.com"
                ><strong>contact@acefic.com</strong></a
              >
            </p>
          </div>
          <ul class="social-list">
            <li class="social-item">
              <a href="#" title="facebook" class="icon">
                <img src="./assets/images/fb.svg" alt="" />
              </a>
            </li>
            <li class="social-item">
              <a href="#" title="youtube" class="icon">
                <img src="./assets/images/yt.svg" alt="" />
              </a>
            </li>
            <li class="social-item">
              <a href="#" title="linkedin" class="icon">
                <img src="./assets/images/linkedin.svg" alt="" />
              </a>
            </li>
          </ul>
          <p class="copyrights">© 2021 Acefic. All rights reserved.</p>
        </div>
      </div>
    </footer>

    <script src="/assets/js/bootstrap.min.js"></script>
    <script src="./assets/js/swiper.min.js"></script>
    <script src="./assets/js/lightbox-plus-jquery.min.js"></script>
    <script type="module" src="./assets/js/index.js"></script>
